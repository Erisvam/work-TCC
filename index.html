<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Smart Plug</title>


    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- google-fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- toogle button -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>

    <div class="mainContainer">
        <div class="mainContainer__header">
            <div class="header__openMenu">
                <i class="fas fa-bars sizeIcon"></i>
            </div>
            <div class="header__title">
                <i class="fas fa-plug sizeIcon"></i>
                <h1>SMART PLUG</h1>
            </div>
        </div>

        <div class="mainContainer__aside">
            <div class="aside__closeMenu">
                <i class="fas fa-times"></i>
            </div>
            <div class="aside__monitory" onclick="selectedSector('Monitory')">
                <label for="monitoryIcon">Monitoramento</label>
                <i id="monitoryIcon" class="fas fa-desktop"></i>
            </div>
            <div class="aside__graph" onclick="selectedSector('Statistic')">
                <label for="graphIcon">Estatística</label>
                <i id="graphIcon" class="fas fa-chart-line"></i>
            </div>
        </div>

        <div class="mainContainer__mainMonitory currentScreen">
            <div class="mainMonitory__power">
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="mr-auto">STATUS</strong>
                        </button>
                    </div>
                    <div class="toast-body">
                        <button type="button" class="btn btn-outline-dark" value="0">OFF</button>
                        <button type="button" class="btn btn-outline-primary" value="1">ON</button>
                    </div>
                </div>
            </div>
            <div class="mainMonitory__containerCards">
                <div class="mainMonitory__row"></div>
                <div class="containerCards__cards">
                    <div class="card" style="width: 21rem;">
                        <div class="card-header">
                            <span class="currentData">0 W</span>
                        </div>
                        <div class="card-body">
                            <div class="cardTitle">
                                <h5 class="titleDefault" id="titleCard">Card title</h5>
                                <div class="cardTitle__editTitle">
                                    <div class="editTitle__form">
                                        <label for="inputTitle">nome do dispositivo:</label>
                                        <input type="text" class="form-control  inputTitle" id="inputTitle" placeholder="Ex: computador">
                                        <small id="inputTitleError" class="form-text text-muted" hidden>Nome inválido!</small>
                                    </div>
                                    <div class="editTitle__buttons">
                                        <a class="far fa-save" id="editTitle__buttons__saveTitle" title="salvar" role="button"></a>
                                        <a class="fas fa-arrow-left" id="editTitle__buttons__backTitle" title="voltar" role="button"></a>
                                    </div>
                                </div>
                                <a class="fas fa-pen titleDefault" id="editTitle" title="editar" role="button"></a>
                            </div>
                            <div class="cardBody__setTimeOut">
                                <h5 class="timeDefault" id="timer">Temporizador: 1 minuto</h5>
                                <div class="setTimeOut__editSetTimeOut">
                                    <div class="editSetTimeOut__form">
                                        <label for="inputTime">Tempo:</label>
                                        <div class="form__input">
                                            <div>
                                                <input type="text" class="form-control  inputTime" id="inputTime" placeholder="Ex: 1 minuto">
                                                <small id="inputTimeError" class="form-text text-muted" hidden>Time inválido!</small>
                                            </div>
                                            <a role="button" class="btn btn-secondary input__information" data-container="body" data-toggle="popover" data-placement="top" data-content="Definir o tempo do desligamento do aparalho após entrar em standby.">
                                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
                                                    <circle cx="8" cy="4.5" r="1"/>
                                                </svg>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="editTitle__buttons">
                                        <a class="far fa-save" id="editTitle__buttons__saveTime" title="salvar" role="button"></a>
                                        <a class="fas fa-arrow-left" id="editTitle__buttons__backTime" title="voltar" role="button"></a>
                                    </div>
                                </div>
                                <a class="fas fa-pen  timeDefault" id="editTime" title="editar" role="button"></a>
                            </div>
                            <div class="cardBody__amperagem">
                                <h5 class="amperagemDefault" id="amperagemCard">Amperagem: </h5>
                                <div class="cardAmperagem__editAmperagem">
                                    <div class="editAmperagem__form">
                                        <label for="inputAmperagem">Amperagem do dispositivo:</label>
                                        <input type="text" class="form-control  inputAmperagem" id="inputAmperagem" placeholder="Ex: 5A">
                                        <small id="inputAmperagemError" class="form-text text-muted" hidden>Amperagem inválido!</small>
                                    </div>
                                    <div class="editTitle__buttons">
                                        <a class="far fa-save" id="editTitle__buttons__saveAmperagem" title="salvar" role="button"></a>
                                        <a class="fas fa-arrow-left" id="editTitle__buttons__backAmperagem" title="voltar" role="button"></a>
                                    </div>
                                </div>
                                <a class="fas fa-pen amperagemDefault" id="editAmperagem" title="editar" role="button"></a>
                            </div>
                        </div>
                    </div>
                    <div class="card" style="width: 21rem;">
                        <div class="card-header">
                            <span class="">2.5 W</span>
                        </div>
                        <div class="card-body">
                            <div class="cardTitle">
                                <h5> Computador</h5>
                                <a class="fas fa-pen" title="editar" role="button"></a>
                            </div>
                            <div class="cardBody__setTimeOut">
                                <h5>Temporizador: 2 minuto</h5>
                                <a class="fas fa-pen" title="editar" role="button"></a>
                            </div>
                            <div class="cardBody__amperagem">
                                <h5>Amperagem: 5 A</h5>
                                <a class="fas fa-pen" title="editar" role="button"></a>
                            </div>
                        </div>
                    </div>
                    <div class="card" style="width: 21rem;">
                        <div class="card-header">
                            <span class="">3.5 W</span>
                        </div>
                        <div class="card-body">
                            <div class="cardTitle">
                                <h5> Computador - Sala</h5>
                                <a class="fas fa-pen" title="editar" role="button"></a>
                            </div>
                            <div class="cardBody__setTimeOut">
                                <h5>Temporizador: 4 minuto</h5>
                                <a class="fas fa-pen" title="editar" role="button"></a>
                            </div>
                            <div class="cardBody__amperagem">
                                <h5>Amperagem: 4 A</h5>
                                <a class="fas fa-pen" title="editar" role="button"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainMonitory__newCards">
                <i class="fas fa-plus-circle"></i>
            </div>
        </div>

        <div class="mainContainer__mainStatistic" hidden>
            <div class="mainStatistic__settingsGraph">
                <div class="settingsGraph__divSelect">
                    <label for="selectTypeGraph">Tipo do gráfico:</label>
                    <select class="form-control" id="selectTypeGraph">
                        <option value="line" selected>Linha</option>
                        <option value="bar">Barras</option>
                        <option value="radar">Radar</option>
                    </select>
                </div>
                <div class="settingsGraph__divDate">
                    <div class="divDate__firstDate">
                        <label for="de">de:</label>
                        <input type="month" id="de" max="2020-09">
                    </div>
                    <div class="divDate__lastDate">
                        <label for="ate">até:</label>
                        <input type="month" id="ate">
                    </div>
                    <div class="divDate__button">
                        <button type="submit" class="btn btn-primary">ok</button>
                    </div>
                </div>
            </div>
            <div class="mainStatistic__divGraph">
                <canvas class="myChart"></canvas>
            </div>
        </div>
    </div>


    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
    <!-- graph -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <!--icons-->
    <script src="https://kit.fontawesome.com/6b55f94eeb.js" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- toogle button -->
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!-- popover -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- banco -->
    <script src="js/banco.js"></script>
    <!-- graph -->
    <script src="js/graph.js"></script>
    <!-- scripts geral -->
    <script src="js/script.js"></script>
</body>

</html>
