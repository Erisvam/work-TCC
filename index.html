<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plug</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/graph/graph.css">
    <link rel="stylesheet" href="css/monitory/monitory.css">
    <link rel="stylesheet" href="css/settings/settings.css">
    <link rel="stylesheet" href="css/headerVertical/headerVertical.css">
    <link rel="stylesheet" href="css/headerHorizontal/headerHorizontal.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- google-fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="body">
        <div class="headerHorizontal">
            <div class="openMenu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="title">
                <i class="fas fa-plug"></i>
                <h1>SMART PLUG</h1>
            </div>
        </div>

        <div class="headerVertical">
            <div class="elementsVertical">
                <div class="closeMenu"><i class="fas fa-times"></i></div>
                <div class="monitory" onclick="selectedSector('monitory')">
                    <label for="monitoryIcon">Monitoramento</label>
                    <i id="monitoryIcon" class="fas fa-desktop"></i>
                </div>
                <div class="graph" onclick="selectedSector('graph')">
                    <label for="graphIcon">Gráfico</label>
                    <i id="graphIcon" class="fas fa-chart-line"></i>
                </div>
                <div class="settings" onclick="selectedSector('settings')">
                    <label for="settingsIcon">Configurações</label>
                    <i id="settingsIcon" class="fas fa-cog"></i>
                </div>
            </div>

        </div>

        <div class="main">
            <div class="card" style="width: 18rem;">
                <div class="card-header"></div>
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>
        </div>

        <div hidden class="graphModify">
            <div class="actionGraph">
                <div class="divSelect">
                    <label for="selectTypeGraph">Tipo do gráfico:</label>
                    <select class="form-control" id="selectTypeGraph">
                        <option value="line" selected>Linha</option>
                        <option value="bar">Barras</option>
                        <option value="radar">Radar</option>
                    </select>
                </div>
                <div class="divDate">
                    <label for="date">Data:</label>
                    <input id="date" type="date">
                    <div class="button">
                        <button type="submit" class="btn btn-primary">ok</button>
                    </div>
                </div>
            </div>
            <div class="divGraph">
                <canvas class="myChart"></canvas>
                <!-- <canvas class="myChart" height="185" style="display: block; width: 770px;"></canvas> -->
            </div>
        </div>

        <div hidden class="settingsModify">
            <div class="changeDeviceName">
                <label for="deviceName">Nome do dispositivo:</label>
                <input type="text" id="deviceName" placeholder="Ex: Geladeira">
                <div class="icons">
                    <a class="fas fa-pen" role="button"></a>
                    <a class="far fa-save" role="button"></a>
                </div>
            </div>
            <div class="timeStandby">
                <label for="time">Tempo para o desligamento do aparelho</label>
                <input type="text" id="time">
                <div class="icons">
                    <a class="fas fa-pen" role="button"></a>
                    <a class="far fa-save" role="button"></a>
                </div>
            </div>
        </div>
    </div>

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
    <!-- graph -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <!--icons-->
    <script src="https://kit.fontawesome.com/6b55f94eeb.js" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- banco -->
    <script src="js/banco.js"></script>
    <!-- graph -->
    <script src="js/graph.js"></script>
    <!-- scripts geral -->
    <script src="js/script.js"></script>
</body>
</html>
