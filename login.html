<html>
    <head>
        <title>Login - SMART PLUG</title>
        <link rel="stylesheet" href="login.css">
        
        <!--bootstrap css-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- google-fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
   
    </head>
    <body>
        
        
        <h1>SMART PLUG</h1>
        <div class="login-content">
            <form>
                <div class="div-login">
                    <label for="search" class="col-form-label">Login:</label>
                    <input type="text" class="form-control" id="search" placeholder="Ex: login">
                    <label for="search" class="col-form-label label-information">nome do seu roteador</label>
                </div>
                <div class="div-password">
                    <label for="passwd" class="col-form-label">Senha:</label>
                    <input type="password" class="form-control" id="passwd" placeholder="Ex: senha">
                    <label for="passwd" class="col-form-label label-information">senha do seu roteador</label>
                </div>
                <div class="div-button">
                    <a type="button" class="btn btn-primary" role="button" id="btn-entrar" onclick="registerUser()">Entrar</a>
                </div>
            </form>
        </div>

        <!--firebase-->
        <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
    
        <!--jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- banco -->
        <script src="js/banco.js"></script>
    </body>
</html>
